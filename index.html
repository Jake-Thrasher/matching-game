<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Match Game</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/gameStyles.css" />

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
  <nav class="navbar bg-dark text-white p-3">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0">Emoji Match Game</h1>
    </div>
  </nav>

  <main class="container text-center mt-4">
    <div id="welcome">
      <input type="text" id="playerName" placeholder="Enter your name" class="form-control w-50 mx-auto mb-3" />
      <button id="startGameBtn" class="btn btn-primary">Start Game</button>
    </div>

    <div id="gameInfo" class="my-3 d-none">
      <h2 id="greeting"></h2>
      <p>Score: <span id="score">0</span></p>
      <button id="resetGameBtn" class="btn btn-warning">Reset Game</button>
    </div>

    <section id="instructions" class="my-3">
      <h2>How to Play</h2>
      <ul class="list-unstyled">
        <li>Enter your name and click "Start Game".</li>
        <li>Click two cards to flip them over.</li>
        <li>Match all pairs to win the game.</li>
        <li>*Enter "bender" for a surprise*</li>
      </ul>
    </section>

    <section id="gameBoard" class="row justify-content-center mt-4"></section>
  </main>

  <footer class="bg-light text-center py-3 mt-5">
    <a href="https://github.com/Jake-Thrasher/matching-game" target="_blank">Source Code</a> |
    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fjake-thrasher.github.io%2Fmatching-game%2F"
      target="_blank">Nu Validator</a> |
    <a href="https://wave.webaim.org/report#/https://jake-thrasher.github.io/matching-game/" target="_blank">WAVE</a> |
    <a href="https://github.com/Jake-Thrasher" target="_blank">My Dev Profile</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/gameScripts.js"></script>
</body>

</html>
